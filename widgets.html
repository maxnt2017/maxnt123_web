<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віджети</title>
    <style>
        :root {
            --bg-color: #2e7d32;
            --main-color: #4caf50;
            --secondary-color: #388e3c;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #777;
        }

        body.dark-theme {
            --bg-color: #1a1a1a;
            --main-color: #2e2e2e;
            --secondary-color: #444444;
            --text-color: #f1f1f1;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --border-color: #555;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .controls {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 1200px;
            gap: 15px;
            margin-bottom: 20px;
        }
        .controls button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1em;
        }
        .controls button:hover {
            background-color: #555;
            transform: translateY(-2px);
        }
        .controls select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--main-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }
        .widget {
            background-color: var(--main-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }
        .widget h2 {
            margin-top: 0;
            font-size: 1.8em;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            transition: border-bottom-color 0.5s ease;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .deepstate-widget img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .deepstate-widget a:hover img {
            transform: scale(1.05);
        }
        .copyright {
            margin-top: 40px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Стилі для віджета годинника-пісочниці */
        .sand-clock-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s ease;
        }
        .sand-clock-widget .time-display {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .sand-clock-widget .date-display {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        .sand-clock-widget .sand-area {
            width: 100px;
            height: 150px;
            background-color: #f0e68c;
            border-radius: 50% / 10%;
            position: relative;
            margin-bottom: 10px;
            animation: fillSand 30s linear infinite alternate;
        }
        .sand-clock-widget .sand-area::before,
        .sand-clock-widget .sand-area::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 50%;
            background-color: #f0e68c;
            border-radius: 50% / 10%;
        }
        .sand-clock-widget .sand-area::before {
            top: 0;
            transform: rotate(180deg);
        }
        .sand-clock-widget .sand-area::after {
            bottom: 0;
        }
        @keyframes fillSand {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        /* Стилі для кнопки теми */
        .theme-switch {
            background-color: var(--secondary-color);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .theme-switch:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="controls">
    <select id="language-switcher" onchange="changeLanguage()">
        <option value="uk" selected>Українська</option>
        <option value="en">English</option>
    </select>
    <button class="theme-switch" onclick="toggleTheme()">Темна тема</button>
</div>

<div class="container">
    <div class="widget">
        <h2>Календар</h2>
        <iframe src="https://calendar.google.com/calendar/embed?height=400&wkst=2&ctz=Europe%2FKiev&bgcolor=%234285F4&src=uk.ukrainian%23holiday%40group.v.calendar.google.com&color=%230B8043" style="border:solid 1px var(--border-color)" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="widget deepstate-widget">
        <h2>DeepState</h2>
        <a href="https://deepstatemap.live/" target="_blank" title="Перейти на DeepState Map">
             <img src="https://deepstatemap.live/images/deepstate_logo_small_dark.png" alt="DeepState Map">
        </a>
        <p style="font-size: 0.9em; color: rgba(255, 255, 255, 0.8);">Натисніть на зображення, щоб перейти на мапу.</p>
    </div>

    <div class="widget">
        <h2>Поточний час та дата</h2>
        <div class="sand-clock-widget">
            <div class="time-display" id="timeDisplay"></div>
            <div class="date-display" id="dateDisplay"></div>
            <div class="sand-area"></div>
        </div>
    </div>
</div>

<div class="copyright">
    <p>Copyright: 2017-2025, MaxNT Official - Всі права захищені!</p>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const lang = document.documentElement.lang;
        const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        document.getElementById('timeDisplay').textContent = now.toLocaleTimeString(lang, optionsTime);
        document.getElementById('dateDisplay').textContent = now.toLocaleDateString(lang, optionsDate);
    }

    setInterval(updateClock, 1000);
    updateClock();

    function toggleTheme() {
        document.body.classList.toggle('dark-theme');
        const themeButton = document.querySelector('.theme-switch');
        if (document.body.classList.contains('dark-theme')) {
            themeButton.textContent = 'Світла тема';
        } else {
            themeButton.textContent = 'Темна тема';
        }
    }

    function changeLanguage() {
        const lang = document.getElementById('language-switcher').value;
        document.documentElement.lang = lang;
        // Оновлення тексту в залежності від мови
        if (lang === 'en') {
            document.querySelector('.theme-switch').textContent = 'Light/Dark Theme';
            document.querySelector('.copyright p').textContent = 'Copyright: 2017-2025, MaxNT Official - All rights reserved!';
            document.querySelector('.widget h2').textContent = 'Calendar';
            document.querySelectorAll('.widget h2')[1].textContent = 'DeepState';
            document.querySelectorAll('.widget h2')[2].textContent = 'Current Time & Date';
            document.querySelector('.deepstate-widget p').textContent = 'Click on the image to go to the map.';
        } else {
            document.querySelector('.theme-switch').textContent = 'Темна тема';
            document.querySelector('.copyright p').textContent = 'Copyright: 2017-2025, MaxNT Official - Всі права захищені!';
            document.querySelector('.widget h2').textContent = 'Календар';
            document.querySelectorAll('.widget h2')[1].textContent = 'DeepState';
            document.querySelectorAll('.widget h2')[2].textContent = 'Поточний час та дата';
            document.querySelector('.deepstate-widget p').textContent = 'Натисніть на зображення, щоб перейти на мапу.';
        }
        updateClock(); // Оновлюємо годинник, щоб він змінив локаль
    }
</script>

</body>
</html>
