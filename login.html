<html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віджети</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e7d32; /* Гарний зелений фон */
            color: #ffffff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }
        .widget {
            background-color: #4caf50;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        .widget h2 {
            margin-top: 0;
            font-size: 1.8em;
            border-bottom: 2px solid #388e3c;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .deepstate-widget img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .deepstate-widget a:hover img {
            transform: scale(1.05);
        }
        .copyright {
            margin-top: 40px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="widget">
        <h2>Календар</h2>
        <iframe src="https://calendar.google.com/calendar/embed?height=400&wkst=2&ctz=Europe%2FKiev&bgcolor=%234285F4&src=uk.ukrainian%23holiday%40group.v.calendar.google.com&color=%230B8043" style="border:solid 1px #777" frameborder="0" scrolling="no"></iframe>
    </div>

    <div class="widget deepstate-widget">
        <h2>DeepState</h2>
        <a href="https://deepstatemap.live/" target="_blank" title="Перейти на DeepState Map">
             <img src="https://deepstatemap.live/images/deepstate_logo_small_dark.png" alt="DeepState Map">
        </a>
        <p style="font-size: 0.9em; color: rgba(255, 255, 255, 0.8);">Натисніть на зображення, щоб перейти на мапу.</p>
    </div>

    <div class="widget">
        <h2>Пісочниця (гра)</h2>
        <iframe src="https://ncase.me/fire/sand.html"></iframe>
    </div>
</div>

<div class="copyright">
    <p>Copyright: 2017-2025, MaxNT Official - Всі права захищені!</p>
</div>

</body>
</html>
